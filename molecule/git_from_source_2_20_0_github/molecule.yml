---
dependency:
    name: galaxy
    options:
        ignore-certs: true
        ignore-errors: true
    enabled: true
driver:
    name: docker
lint: |
    yamllint .
platforms:
    - name: ${MOLECULE_DISTRO:-ubuntu18}
      image: "kubecloudsas/docker-ansible-test:${MOLECULE_DISTRO:-ubuntu18}"
      command: ${MOLECULE_DOCKER_COMMAND:-""}
      volumes:
          - /sys/fs/cgroup:/sys/fs/cgroup:ro
      privileged: true
      pre_build_image: true

provisioner:
    name: ansible
    env:
        ANSIBLE_ROLES_PATH: molecule/roles
    lint:
        name: ansible-lint
        options:
            force-color: true
    playbooks:
        converge: ${MOLECULE_PLAYBOOK:-playbook.yml}
scenario:
    name: git_from_source_2_20_0_github
    test_sequence:
        - lint
        - dependency
        - syntax
        - destroy
        - create
        - prepare
        - converge
        - idempotence
        - side_effect
        - verify
        - cleanup
        - destroy
verifier:
    name: testinfra
    lint:
        name: flake8
